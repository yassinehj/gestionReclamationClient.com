
security:
    encoders:
        FOS\UserBundle\Model\UserInterface: sha512

    role_hierarchy:
        ROLE_MANAGER: ROLE_MANAGER
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: ROLE_ADMIN
        ROLE_CLIENT: ROLE_USER
        ROLE_COLLABORATEUR: ROLE_USER

    providers:
        fos_userbundle:
            id: fos_user.user_provider.username
    firewalls:
        main:
            pattern: ^/
            form_login:
                provider: fos_userbundle
                csrf_provider: form.csrf_provider
                default_target_path: /ListManager
                login_path: /
                # if you are using Symfony < 2.8, use the following config instead:
                # csrf_provider: form.csrf_provider

            logout:      
                path: fos_user_security_logout
                target: fos_user_security_login
            anonymous:    true
    access_control:
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/index, role: ROLE_ADMIN }
        - { path: ^/ListManager, role: ROLE_ADMIN }
        - { path: ^/ajoutCollaborateur, role: ROLE_MANAGER }
        - { path: ^/update, role: ROLE_ADMIN }
        - { path: ^/delete, role: ROLE_ADMIN }
        - { path: ^/ListCollaborateur, role: ROLE_MANAGER }
        - { path: ^/deleteCollaborateur, role: ROLE_MANAGER }

